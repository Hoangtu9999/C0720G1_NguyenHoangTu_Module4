<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/home}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${blog.getName()}"></label>
    </div>
    <div class="cusdetail">
        <label>Title:</label>
        <label th:text="${blog.getTitle()}"></label>
    </div>
    <div class="cusdetail">
        <label>Content:</label>
        <label th:text="${blog.getContent()}"></label>
    </div>
    <div class="cusdetail">
        <label>Post date:</label>
        <label th:text="${blog.getPostDate()}"></label>
    </div>
    <div class="cusdetail">
        <label>Name of post:</label>
        <label th:text="${blog.getNameOfPost()}"></label>
    </div>
    <div class="cusdetail">
        <label>Category:</label>
        <label th:text="${blog.categoryEntity.getName()}"></label>
    </div>

</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
