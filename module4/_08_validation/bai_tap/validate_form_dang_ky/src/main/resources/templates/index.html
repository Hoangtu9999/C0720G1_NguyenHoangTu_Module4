<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
<form class="container-fluid" action="/validation" method="post" th:object="${registration}">
    <div class="col-12 row">
        <div class="form-group col-5">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{firstName}">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></p>
        </div>
        <div class="form-group col-5">
            <label for="exampleInputPassword2">Last Name</label>
            <input type="text" class="form-control" id="exampleInputPassword2" th:field="*{lastName}">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></p>
        </div>
    </div>
    <div class="col-12 row">
        <div class="form-group col-5">
            <label for="exampleInputEmail3">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" th:field="*{phoneNumber}">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></p>
        </div>
        <div class="form-group col-5">
            <label for="exampleInputPassword4">Age</label>
            <input type="text" class="form-control" id="exampleInputPassword4" th:field="*{age}">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></p>
        </div>
    </div>
    <div class="col-10 ">
        <div class="form-group">
            <label for="exampleInputEmail5">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
