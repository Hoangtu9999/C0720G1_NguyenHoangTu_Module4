<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>


<!-- Modal add -->
<div th:fragment="modal">
    <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/product/create}" th:method="POST" th:object="${product}" >
                        <div class="form-group">
                            <label for="name">Name product</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control"
                                   placeholder="Input name">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label for="picture">Picture product</label>
                            <input type="file" th:field="*{picture}" id="picture" class="form-control-file" >
                            <p th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label for="warrantyPeriod">Warranty Period</label>
                            <input type="text" th:field="*{warrantyPeriod}" id="warrantyPeriod" class="form-control"
                                   placeholder="Input warranty period">
                            <p th:if="${#fields.hasErrors('warrantyPeriod')}" th:errors="*{warrantyPeriod}"
                               style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity </label>
                            <input type="text" th:field="*{quantity}" id="quantity" class="form-control"
                                   placeholder="Input quantity ">
                            <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="unit">Unit</label>
                            <input type="text" th:field="*{unit}" id="unit" class="form-control"
                                   placeholder="Input unit">
                            <p th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}" style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="retailPrice">Retail Price</label>
                            <input type="text" th:field="*{retailPrice}" id="retailPrice" class="form-control"
                                   placeholder="Input Retail Price">
                            <p th:if="${#fields.hasErrors('retailPrice')}" th:errors="*{retailPrice}"
                               style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="productType">Product Type </label>
                            <select th:field="*{productType}" class="form-control" id="productType">
                                <option th:each="row: ${productTypeList}" th:value="${row.getId()}"
                                        th:text="${row.getName()}"></option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="producer">Producer</label>
                            <select th:field="*{producer}" class="form-control" id="producer">
                                <option th:each="row: ${producerList}" th:value="${row.getId()}"
                                        th:text="${row.getName()}"></option>
                            </select>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="hidden" name="add" value="create">
                            <button type="submit" class="btn btn-primary" name="action" value="add" id="btnSubmit">Add</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--End Modal add -->
    <input type="hidden" name="hasErrorCreate" id="hasErrorCreate" th:value="${hasErrorCreate}">

    <!-- Modal edit -->
    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form th:action="@{/admin/product/edit}" th:method="POST" th:object="${product}">
                    <input type="hidden" name="action" value="edit" >
                    <input type="hidden" th:field="*{id}" value="" id="idEdit" >
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name product</label>
                            <input type="text" th:field="*{name}" id="nameEdit" class="form-control"
                                   placeholder="Input name">
                            <p id="nameError"></p>
                        </div>
                        <div class="form-group">
                            <label for="picture">Picture product</label>
                            <input type="file" th:field="*{picture}" id="pictureEdit" class="form-control-file">
                            <p th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label for="warrantyPeriod">Warranty Period</label>
                            <input type="text" th:field="*{warrantyPeriod}" id="warrantyPeriodEdit" class="form-control"
                                   placeholder="Input warranty period">
                            <p th:if="${#fields.hasErrors('warrantyPeriod')}" th:errors="*{warrantyPeriod}"
                               style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity </label>
                            <input type="text" th:field="*{quantity}" id="quantityEdit" class="form-control"
                                   placeholder="Input quantity ">
                            <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="unit">Unit</label>
                            <input type="text" th:field="*{unit}" id="unitEdit" class="form-control"
                                   placeholder="Input unit">
                            <p th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}" style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="retailPrice">Retail Price</label>
                            <input type="text" th:field="*{retailPrice}" id="retailPriceEdit" class="form-control"
                                   placeholder="Input Retail Price">
                            <p th:if="${#fields.hasErrors('retailPrice')}" th:errors="*{retailPrice}"
                               style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="productType">Product Type </label>
                            <select th:field="*{productType}" class="form-control" id="productTypeEdit">
                                <option th:each="row: ${productTypeList}" th:value="${row.getId()}"
                                        th:text="${row.getName()}"></option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="producer">Producer</label>
                            <select th:field="*{producer}" class="form-control" id="producerEdit">
                                <option th:each="row: ${producerList}" th:value="${row.getId()}"
                                        th:text="${row.getName()}"></option>
                            </select>

                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" id="btnEdit" class="btn btn-primary">Edit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!--End Modal edit -->
    <input type="hidden" name="hasErrorEdit" id="hasErrorEdit" th:value="${hasErrorEdit}">
</div>
</body>
</html>
