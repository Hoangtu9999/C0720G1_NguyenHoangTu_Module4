<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Modal add -->
<div th:fragment="modal">
    <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/customer/create}" th:method="POST" th:object="${customer}">
                        <div class="form-group">
                            <label for="name">Name customer<a style="color: red"> *</a></label>
                            <input type="text" th:field="*{name}" id="name" class="form-control"
                                   placeholder="Input name">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday<a style="color: red"> *</a></label>
                            <input type="date" th:field="*{birthday}" id="birthday" class="form-control">
                            <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender<a style="color: red"> *</a></label>
                            <select th:field="*{gender}" class="form-control" id="gender">
                                <option th:value="1" >Nam</option>
                                <option th:value="0" >Nữ</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="quantity">Id Card<a style="color: red"> *</a></label>
                            <input type="text" th:field="*{idCard}" id="quantity" class="form-control"
                                   placeholder="Input Id Card ">
                            <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="email">Email<a style="color: red"> *</a></label>
                            <input type="email" th:field="*{email}" id="email" class="form-control"
                                   placeholder="Input email">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="numberPhone">Number Phone<a style="color: red"> *</a></label>
                            <input type="text" th:field="*{numberPhone}" id="numberPhone" class="form-control"
                                   placeholder="Input Number Phone">
                            <p th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"
                               style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="address">Address<a style="color: red"> *</a> </label>
                            <input type="text" th:field="*{address}" id="address" class="form-control"
                                   placeholder="Input address">
                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                               style="color: red"></p>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="hidden" name="add" value="create">
                            <button type="submit" class="btn btn-primary" value="add" id="btnSubmit">Add
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--End Modal add -->
    <input type="hidden" name="hasErrorCreate" id="hasErrorCreate" th:value="${hasErrorCreate}">

    <!-- Modal edit -->
    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form th:action="@{/admin/customer/edit}" th:method="POST" th:object="${customer}">
                    <input type="hidden" name="action" value="edit" >
                    <input type="hidden" th:field="*{id}" value="" id="idEdit" >
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name customer</label>
                            <input type="text" th:field="*{name}" id="nameEdit" class="form-control"
                                   placeholder="Input name">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday</label>
                            <input type="date" th:field="*{birthday}" id="birthdayEdit" class="form-control">
                            <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select th:field="*{gender}" class="form-control" id="genderEdit">
                                <option th:value="1" >Nam</option>
                                <option th:value="0" >Nữ</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="quantity">idCard</label>
                            <input type="text" th:field="*{idCard}" id="idCardEdit" class="form-control"
                                   placeholder="Input Id Card ">
                            <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" th:field="*{email}" id="emailEdit" class="form-control"
                                   placeholder="Input email">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="numberPhone">Number Phone</label>
                            <input type="text" th:field="*{numberPhone}" id="numberPhoneEdit" class="form-control"
                                   placeholder="Input Number Phone">
                            <p th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"
                               style="color: red"></p>

                        </div>
                        <div class="form-group">
                            <label for="address">Address </label>
                            <input type="text" th:field="*{address}" id="addressEdit" class="form-control"
                                   placeholder="Input address">

                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" id="btnEdit" class="btn btn-primary">Edit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!--End Modal edit -->
    <input type="hidden" name="hasErrorEdit" id="hasErrorEdit" th:value="${hasErrorEdit}">
</div>
</body>
</html>
